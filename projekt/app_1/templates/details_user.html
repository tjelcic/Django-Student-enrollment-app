{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2> DETALJI KORISNIKA </h2>

<table class="pregled">
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
    </tr>
    
        {% for i in user %}
            <tr>
                <td> {{i.username}} </td>
                <td> {{i.first_name}} </td>
                <td> {{i.last_name}} </td>
                <td> {{i.email}} </td>
                <td> {{i.role}} </td>
                <td> {{i.status}} </td>
            </tr>
        {% endfor %}
</table>
{% endblock %}
